<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #0d0d0d;
      color: #f4b544;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .logo {
      width: 120px;

      border-radius: 8px;

      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #d99a2b;
    }

    .contract-box {
      background-color: #222;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin: 20px auto;
      width: fit-content;
      font-size: 0.9rem;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      color: #f4b544;
      margin: 0 10px;
      text-decoration: none;
    }

    .qr {
      margin-top: 30px;
    }

    iframe {
      margin-top: 40px;
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
