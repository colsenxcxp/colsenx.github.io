    header {

      text-align: center;

    }

      border: none;
      width: 100%;
      height: 600px;
    }

      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin: 2rem 0;
    }

    .social {
      margin-top: 1rem;
    }

    .social a {
      color: #b08d57;
      margin: 0 10px;
      text-decoration: none;
    }

    .newsletter input {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 4px;
    }

    .newsletter button {
      padding: 0.5rem 1rem;
      background-color: #b08d57;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

</head>
